<html>
    <head>
        <title>
            Admin | Insert new course
        </title>

           
        <style>
            * {
              box-sizing: border-box;
            }
            body  {  
              margin: 0;
              font-family: Arial, Helvetica, sans-serif;
              background-image:url("{{url_for('static', filename='images/login.jpg')}}");               
              background-color:  black;
              background-position: center;
              background-repeat: no-repeat;
              background-size: cover;
              position: relative;
          }  

            input, select, textarea {
              width: 25%;
              padding: 12px;
              margin: 15px;
              margin-left: auto;
              margin-right: auto;
              border: 1px solid #ccc;
              border-radius: 4px;
              resize: vertical;
              opacity: 1;
            }
            
            label {
              padding: 12px 12px 12px 0;
              display: inline-block;
            }
            
            button{
                background-color: #913e4b;
                border: none;
                color: white;
                padding: 15px 35px;
                text-align: center;
                text-decoration:solid;
                display: inline-block;
                font-size: 16px;
                margin: 10px;
                border-radius: 5px;
                transition-duration: 0.3s;
                cursor: pointer;
            }
            button:hover {
                 background-color: white;
                color: black;
                border: 2px solid #e7e7e7;
                }
            
            </style>

    </head>
    <body>
        <!-- studentData = {{userData}} -->
        <!-- updte my info -->
        <center>
        <form id="updateMyInfo" method="POST" action="/admin/insertnewcourse#">
            <!-- <label for="firstName">First name </label> -->
            <input type="text" name = "courseID" placeholder="Course ID"title="Error Message" pattern="[1-9]{1}[0-9]{3}" required/><br>
            <input type="text" name = "courseName" placeholder="course Name" required /><br>
            <input type="text" name = "facultyID" placeholder="faculty ID" required/><br>
            <input type="text" name = "uid" style="display:none" value="{{id}}"/><br>
            <button type = "submit" onclick="return confirm('You will be sent to the index page if the entry you are trying to insert does not already exist in the Table, else you will stay on this page only.')">Insert</button><br>
            <button type = "button" onclick="history.back(); return false;">cancel</button>
        </form>
    </center>s

</html>
